<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Espacio 1 - Árboles coloridos</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Fondo cielo claro -->
      <a-sky color="#cceeff"></a-sky>

      <!-- Árbol 1: copa verde -->
      <a-cylinder position="-1 0.75 -4" radius="0.1" height="1.5" color="#8B4513"></a-cylinder>
      <a-sphere position="-1 1.75 -4" radius="0.5" color="green"></a-sphere>

      <!-- Árbol 2: copa rosa -->
      <a-cylinder position="0 0.75 -4" radius="0.1" height="1.5" color="#8B4513"></a-cylinder>
      <a-sphere position="0 1.75 -4" radius="0.5" color="pink"></a-sphere>

      <!-- Árbol 3: copa naranja -->
      <a-cylinder position="1 0.75 -4" radius="0.1" height="1.5" color="#8B4513"></a-cylinder>
      <a-sphere position="1 1.75 -4" radius="0.5" color="orange"></a-sphere>

      <!-- Piso -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#88cc88"></a-plane>
    </a-scene>
  </body>
</html>
